    <script>

                                                        //Task - 1


    function createCounters() {
        let counters = [];

        for(var i =0; i < 3; i++){
            counters.push(function() {
                return i;
            });
        }
        return counters;
    }

    const counters = createCounters();
    console.log(counters[0]());                 //3  - var is a function scope, while iteration the function shoot the reference of i only after the completion of the iteration the fuction returns the value which is 3
    console.log(counters[1]());                 //3                 //because of var the 'i' is shared across all iterations of the loop
    console.log(counters[2]());                 //3


                                                        //Task - 2


    async function fetchData(){                             //Before fetch  - first this gets executed imediately because of synchronous function
        console.log('Fetching data...');                    //Fetching data... - goto line number 51 calling fetchData() it will log the fetching data
                                                            //After fetch - because of await the program doesn't stop executing the code and waits for the promise to resolve, so it will go back to the syncronous  and log after fetch
    const data = await new Promise((resolve) => {           //Data received - while the setTimeout completes its 1 sec the next line of code is executed and log the data received
        setTimeout(() => {
            resolve('Data received');
        }, 1000);
    });

    console.log(data);

    }

    console.log('Before fetch');
    fetchData();

    console.log('After fetch');


                                                        //Task - 3


    function gradeSystem(score){
        if (score < 0 || score > 100){
            return "Invalid score";
        }
        else if (score >= 90){
            return "A";
        }
        else if (score >= 80){
            return "B";
        }
        else if (score >= 70){
            return "C";
        }
        else if (score >= 60){
            return "D";
        }
        else{
            return "F"
        }
    }

    console.log(gradeSystem(95));
    console.log(gradeSystem(72));
    console.log(gradeSystem(50));

    </script>
