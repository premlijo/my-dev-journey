    const key = [['m','c'], ['u','e'], ['b', 'g'], ['a', 'k'], ['s', 'v'], ['h', 'x'], ['i', 'z'], ['r', 'y'], ['p','w'], ['l','n'], ['o', 'j'], ['t', 'f'], ['q', 'd']];
    
    function decodeMessage(encoded){
        let decoded= '';
        for (const char of encoded){
            for(const pair of key){
                if(pair[0] === char){
                decoded += pair[1];
                break;
                } 
                else if (pair[1] === char){
                decoded += pair[0];
                break;
                }
            }
        }
        return decoded;
    }

    const encodedMessage = "kgcmu";
    const ans = decodeMessage(encodedMessage);
    console.log(ans);

    Array.prototype.myMap = function(arr, callback){
        const result = [];
        for(let i = 0; i< arr.length; i++){
            if(i in arr){
                result.push(callback(arr[i], i, arr));
            }
        }
        return result;
    }

    const arr =[1, 2, 3, 4];
    const result = arr.myMap(arr, num => num * 2);
    console.log(result);
