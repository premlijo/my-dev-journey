    function generatePyramid(n)
    {
        for(let i=1; i <= n; i++){
            let asterisk = '';
            let space = '';
            for(let j = 0; j<n-i; j++){
                space += ' ';
            }
            for(let k = 0; k < (2*i-1); k++){
                asterisk += '*';
            }
            console.log(space + asterisk);
        }
    }

    generatePyramid(3);

    function deepKeySearch(obj, key)
    {
        let ans = [];

        function search(obj){
            for(let x in obj){
                if(x === key){
                    ans.push(obj[x]);
                }
                if(typeof obj[x] === 'object' && obj[x] !== null){
                    search(obj[x]);
                }
            }
        }
        search(obj);
        return ans;
    }

    const data = {
        name: "John",
        details: {
            age: 25,
            name: "Doe",
            address: {city: "NY", name: "Home"}}
    };

    console.log(deepKeySearch(data, 'name'));
